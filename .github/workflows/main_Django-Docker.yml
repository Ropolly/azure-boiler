# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Django-Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2b5a2696b3e644ff95c7e912b48d0eba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4e43ae7faafe4ae0b0209859656f3b93 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2b5a2696b3e644ff95c7e912b48d0eba }}/ryanmyrmel/django-azure-boiler:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Django-Docker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_024d5e015c1a49b689b4b0dcf8eb5ad8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2b5a2696b3e644ff95c7e912b48d0eba }}/ryanmyrmel/django-azure-boiler:${{ github.sha }}'